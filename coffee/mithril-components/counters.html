<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Test Mithril components</title>
    <script src="js-thirdparty/mithril_1_1_6.js"></script>
    <script src="js-thirdparty/docready.js"></script>
    <!-- for IE8: -->
    <!--<script src="es5-shim.min.js"></script>-->
    <script src="js/store.js"></script>
    <script src="js/uiComponents.js"></script>
    <script src="js/counter.js"></script>

    <script src="js/pageCounters.js"></script>
</head>
<body>
    <h1>Coffee mithril components demo</h1>
    <component-counter
        id="clicksCounter"
        data='{"storePath": "clicksCount"}'
    >
    </component-counter>

    <component-counter
        id="clicksCounter_delta10"
        data='{"storePath": "clicksCount", "delta": 10}'
    >
    </component-counter>

    <component-counter
        id="clicksCounter_delta10_2"
        data-store-path='clicksCount'
        data-delta='10'
    >
    </component-counter>


    <!-- id must be autogenerated -->
    <component-counter
        data='{"storePath": "secondBranch.clicksCount"}'
    >
    </component-counter>

    <component-counter
        data='{"storePath": "thirdBranch.clicksCount"}'
    >
    </component-counter>
</body>
