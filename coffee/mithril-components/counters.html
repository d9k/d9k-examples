<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Test Mithril components</title>
    <script src="js-thirdparty/mithril_1_1_6.js"></script>
    <script src="js-thirdparty/docready.js"></script>
    <!-- for IE8: -->
    <!--<script src="es5-shim.min.js"></script>-->
    <script src="js/store.js"></script>
    <script src="js/uiComponents.js"></script>
    <script src="js/counter.js"></script>

    <script src="js/pageCounters.js"></script>
</head>
<body>
    <h1>Coffee mithril components demo</h1>
    <component-counter
        id="clicksCounter"
        data='{"counterPath": "clicksCount"}'
    >
    </component-counter>

    <component-counter
        id="clicksCounter_delta10"
        data='{"counterPath": "clicksCount", "delta": 10}'
    >
    </component-counter>

    <component-counter
        id="clicksCounter_delta10_2"
        data-counter-path='clicksCount'
        data-delta='10'
    >
    </component-counter>

    <br />
    <br />

    <!-- id must be autogenerated -->
    <component-counter
        data='{"counterPath": "secondBranch.clicksCount"}'
    >
    </component-counter>

    <br />
    <br />

    <component-counter
        data='{"counterPath": "thirdBranch.clicksCount"}'
    >
    </component-counter>

    <component-counter
        data-counter-path='fourthBranch.clicksCount'
        data-default-counter-value='111'
    >
    </component-counter>

    <br />
    <br />


    <component-counter
        id="meta_1"
        data-counter-path='ui.clicksCounter.delta'
        data-delta='1'
    >
    </component-counter>

    <component-counter
        id="meta_minus_1"
        data-counter-path='ui.clicksCounter.delta'
        data-delta='-1'
    >
    </component-counter>
</body>
